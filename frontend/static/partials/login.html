<div ng-controller="loginCtrl">
  <h1>Login</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <form ng-submit="fakeLogin()">
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="username" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
