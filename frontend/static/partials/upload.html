<div ng-controller="uploadCtrl">
  <h1>Upload</h1>
  <flash-message></flash-message>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Select a file</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="processUpload()">
        <input type="file" file-model="file.file" required>

        <select ng-model="file.type">
          <option value="default" selected>Defaut</option>
          <option value="spaciousness">Spaciousness</option>
        </select>

        <input type="submit" class="btn btn-default" value="Upload">
      </form>
    </div>
  </div>
</div>
